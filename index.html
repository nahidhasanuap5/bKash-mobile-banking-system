<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>page 1 bkash mobile banking system</title>

  </head>

  <body>

    <div class="container">


        <form class = "w-50 mx-auto py-5 shadow p-5">

          <h3>log in<br>to your bKash account</h3> <hr>


            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">account number</label>
              <input id = "accountNumber" class = "form-control" type = "number" placeholder = "enter bKash account number">

              <p id = "emptyAccountNumberAlert"></p>
              <p id = "invalidAccountNumberAlert"></p>

            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">bKash PIN</label>
              <input id = "pinCode" class = "form-control" type = "password" placeholder = "enter bKash PIN">

              <p id = "emptyPinCodeAlert"></p>
              <p id = "invalidPinCodeAlert"></p>

            </div>

            <button id = "loginButton" class="btn btn-primary" type="submit">log in</button>
          </form>
          
    </div>


    <script src="js/login.js"></script>

  </body>

</html>
